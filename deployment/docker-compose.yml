services:
  # Load Balancer (HAProxy)
  load-balancer:
    image: haproxy:2.8-alpine
    container_name: load-balancer
    ports:
      - "80:80"
      - "8404:8404"  # HAProxy stats page
    volumes:
      - ./load-balancer/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - app-server-1
      - app-server-2
      - app-server-3
    networks:
      - voting-network
    restart: unless-stopped

  # Application Server 1
  app-server-1:
    build:
      context: ../backend
      dockerfile: ../deployment/app-server/Dockerfile
    container_name: app-server-1
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SERVER_ID=app-server-1
      - DB_HOST=db-primary
      - DB_PORT=3306
      - DB_USER=voting_user
      - DB_PASSWORD=voting_password
      - DB_NAME=voting_db
      - JWT_SECRET=change-this-secret-in-production-min-32-chars
    depends_on:
      - db-primary
    networks:
      - voting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Application Server 2
  app-server-2:
    build:
      context: ../backend
      dockerfile: ../deployment/app-server/Dockerfile
    container_name: app-server-2
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SERVER_ID=app-server-2
      - DB_HOST=db-primary
      - DB_PORT=3306
      - DB_USER=voting_user
      - DB_PASSWORD=voting_password
      - DB_NAME=voting_db
      - JWT_SECRET=change-this-secret-in-production-min-32-chars
    depends_on:
      - db-primary
    networks:
      - voting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Application Server 3
  app-server-3:
    build:
      context: ../backend
      dockerfile: ../deployment/app-server/Dockerfile
    container_name: app-server-3
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SERVER_ID=app-server-3
      - DB_HOST=db-primary
      - DB_PORT=3306
      - DB_USER=voting_user
      - DB_PASSWORD=voting_password
      - DB_NAME=voting_db
      - JWT_SECRET=change-this-secret-in-production-min-32-chars
    depends_on:
      - db-primary
    networks:
      - voting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Primary Database
  db-primary:
    image: mysql:8.0
    container_name: db-primary
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=voting_db
      - MYSQL_USER=voting_user
      - MYSQL_PASSWORD=voting_password
    volumes:
      - db-primary-data:/var/lib/mysql
      - ../database/mysql-primary.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ../database/init-data.sql:/docker-entrypoint-initdb.d/02-init-data.sql:ro
    networks:
      - voting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Replica Database
  db-replica:
    image: mysql:8.0
    container_name: db-replica
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=voting_db
      - MYSQL_USER=voting_user
      - MYSQL_PASSWORD=voting_password
    volumes:
      - db-replica-data:/var/lib/mysql
      - ../database/mysql-replica.cnf:/etc/mysql/conf.d/custom.cnf:ro
    depends_on:
      - db-primary
    networks:
      - voting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: frontend
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ../frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - load-balancer
    networks:
      - voting-network
    restart: unless-stopped

networks:
  voting-network:
    driver: bridge

volumes:
  db-primary-data:
    driver: local
  db-replica-data:
    driver: local
