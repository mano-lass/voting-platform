# Nginx Load Balancer Configuration (Alternative to HAProxy)
# Use this if you prefer Nginx over HAProxy

events {
    worker_connections 1024;
}

http {
    # Upstream backend servers
    upstream backend_servers {
        least_conn;  # Load balancing method
        
        server app-server-1:3000 max_fails=3 fail_timeout=30s;
        server app-server-2:3000 max_fails=3 fail_timeout=30s;
        server app-server-3:3000 max_fails=3 fail_timeout=30s;
        
        # Health check (requires nginx-plus or custom module)
        # For open-source nginx, health checks are passive
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Main server
    server {
        listen 80;
        
        # Client settings
        client_max_body_size 10M;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # API proxy
        location /api/ {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Keep-alive
            proxy_set_header Connection "";
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Status page
        location /nginx-status {
            stub_status;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
